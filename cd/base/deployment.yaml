apiVersion: apps/v1
kind: Deployment
metadata:
  name: otterscan
  namespace: otterscan
  labels:
    app.kubernetes.io/name: "otterscan"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "otterscan"
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "otterscan"
    spec:
      containers:
        - image: otterscan
          name: otterscan
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: 200Mi
            requests:
              memory: 100Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 80
